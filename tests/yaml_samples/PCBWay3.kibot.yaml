# Gerber and drill files for PCBWay, with stencil (solder paste)
# URL: https://www.pcbway.com
# Based on setting used by Gerber Zipper (https://github.com/g200kg/kicad-gerberzipper)
kibot:
  version: 1

filters:
  - name: only_lcsc_parts
    comment: 'Only parts with LCSC code'
    type: generic
    include_only:
      - column: 'LCSC#'
        regex: '^C\d+'

variants:
  - name: rotated
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

outputs:
  - name: PCBWay_gerbers
    comment: Gerbers compatible with PCBWay
    type: gerber
    dir: "+PCBWay"
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: true
      create_gerber_job_file: false
      #output: "%f.%x"
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      disable_aperture_macros: true
      line_width: 0.1
      subtract_mask_from_silk: false
      inner_extension_pattern: '.gl%N'
    layers:
      - copper
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - F.Paste
      - B.Paste
      - Edge.Cuts

  - name: PCBWay_drill
    comment: Drill files compatible with PCBWay
    type: excellon
    dir: "+PCBWay"
    options:
      metric_units: false
      minimal_header: true
      zeros_format: SUPPRESS_LEADING
      # left_digits: 3
      # right_digits: 3
      # See https://github.com/INTI-CMNB/kicad-ci-test-spora/issues/1
      # and https://docs.oshpark.com/design-tools/gerbv/fix-drill-format/
      left_digits: 2
      right_digits: 4
      pth_and_npth_single_file: false
      pth_id: ''
      npth_id: '-NPTH'
      #output: "%f%i.drl"

  - name: PCBWay
    comment: ZIP file for PCBWay
    type: compress
    dir: "+PCBWay"
    options:
      format: ZIP
      files:
        - from_output: PCBWay_gerbers
          dest: /
        - from_output: PCBWay_drill
          dest: /

  # Comment, not "validated"
  - name: 'PCBWay_position'
    comment: "Pick and place file, PCBWay style"
    type: position
    dir: +PCBWay
    options:
      variant: rotated
      output: '%f_%r_%d-%i_cpl_pcbway.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: false
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: 'PCBWay_bom'
    comment: "BoM for PCBWay"
    type: bom
    dir: +PCBWay
    #id_add: "_pcbway"
    options:
      output: '%f_%r_%d-%i_pcbway.%x'
      exclude_filter: only_lcsc_parts
      ref_separator: ','
      columns:
        - field: Designator
          name: "Ref Des"
        - field: Qty
          name: "Qty" 
        - field: manf
          name: "Manufacturer"
        - field: manf#
          name: "Mfg Part #"
        - field: desc
          name: "Description / Value"
          join: [ "desc", " / ", "value" ]
        - field: Footprint
          name: "Package"
        - field: 'LCSC#'
          name: 'LCSC Part #'
        - field: comment
          name: 'Your Instructions / Notes'
      xls:
        - col_colors: true
        - title: "BOM"
      #csv:
      #  hide_pcb_info: true
      #  hide_stats_info: true
      #  quote_all: true
