# Gerber and drill files with paste for all SMD PADS
kibot:
  version: 1


outputs:
  - name: allpads_gerbers
    comment: Gerbers with all the pads
    type: gerber
    dir: "+ALLPADS/PCB"
    options:
      variant: ''
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: true
      create_gerber_job_file: true
      #output: "%f.%x"
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      disable_aperture_macros: true
      line_width: 0.1
      subtract_mask_from_silk: false
      #inner_extension_pattern: '.gl%N'
    layers:
      - copper
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - F.Paste
      - B.Paste
      - Edge.Cuts

  - name: allpads_drill
    comment: Drill files compatible with PCBWay
    type: excellon
    dir: "+ALLPADS/PCB"
    options:
      variant: ''
      metric_units: false
      minimal_header: true
      zeros_format: SUPPRESS_LEADING
      # left_digits: 3
      # right_digits: 3
      # See https://github.com/INTI-CMNB/kicad-ci-test-spora/issues/1
      # and https://docs.oshpark.com/design-tools/gerbv/fix-drill-format/
      left_digits: 2
      right_digits: 4
      pth_and_npth_single_file: false
      pth_id: ''
      npth_id: '-NPTH'
      #output: "%f%i.drl"

  - name: 'allpads_position'
    type: position
    dir: "+ALLPADS/PCBA"
    options:
      variant: ''
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: false
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: allpads_zip
    comment: ZIP file for PCBWay
    type: compress
    #dir: "+ALLPADS"
    options:
      format: ZIP
      files:
        - from_output: allpads_gerbers
          dest: /PCB
        - from_output: allpads_drill
          dest: /PCB
        - from_output: allpads_position
          dest: /PCBA

