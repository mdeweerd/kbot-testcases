      solder_paste: "#808080"
      move_x: 0
      move_y: 0
      ray_tracing: false
      wait_ray_tracing: 5
      view: "bottom"
      zoom: 5
      width: 1200
      height: 720
      orthographic: false

  - name: "render_2d_top"
    type: render_3d
    dir: "+PCBA"
